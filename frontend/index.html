    <body>

        <div class="main">
            <div class="container">
                <div class="jumbotron">
                
                <h1 id="songtitle"></h1>
                <div id="player"></div>
                
                <video autoplay="true" id="video">
                </video>
                
                <div id="grid"></div>
                
                <canvas id="output" width="640" height="480" style="border:1px solid #000000;">
                </canvas>

            </div>
        </div>
        
        
        
        <script>
            var xmlhttp = new XMLHttpRequest();
            var url = "../sample%20json.txt";
            
            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    onJSON(xmlhttp.responseText);
                }
            }
        
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        
        function onJSON(response) {
            var blob = JSON.parse(response);
            
            // song info
            document.getElementById("songtitle").innerHTML = blob.Song.SongName;
            
            var song = blob.Song.url;
            
            var aud = "<audio controls><source src=\"" + blob.Song.SongURL + "\" type=\"audio/mpeg\"> </audio>";
            document.getElementById("player").innerHTML = aud;
            
            // build the grid
            var arr = blob.Results;
            var i;
            var out = "<table>";
            
            for(i = 0; i < arr.length; i++) {
                out += "<tr><td>";
                
                if ( arr[i].Type == "image") {
                    out += "<img id=\"davesimage\" src=" + arr[i].Value + "  width=\"128\" />"
                }
                else if ( arr[i].Type == "text") {
                    out += "<p id=\"davestext\">" + arr[i].Value + "</p>"
                }
                
                out += "</tr>";
            }
            out += "</table>"
            document.getElementById("grid").innerHTML = out;
            
            
            // set up the canvas
            var c = document.getElementById("output");
            var ctx = c.getContext("2d");
            var img = document.getElementById("davesimage");
            //ctx.drawImage(img,0,0);
            
            var video = document.querySelector("#video");
            ctx.drawImage(video, 0, 0);
            
            ctx.font = "96px Helvetica";
           // ctx.fillText("Neon",10,50);
        }
        
        var filter = 0;
        
        
        
        function onLaunchpad(type, pad, val)
        {
            var video = document.querySelector("#video");
            
            // set up the canvas
            var c = document.getElementById("output");
            var ctx = c.getContext("2d");
            
            if (type == 0x90 && val != 0) {
            var filters = ['invert', 'grayscale', 'sepia', 'blur', 'hue-rotate', ''];
            
            
             var effect = filters[filter++ % filters.length];
             
             c.className = effect;
             c.style.webkitFilter = effect;
            }
            
            
            ctx.drawImage(video, 0, 0);
            
            
            for (row=0; row < 10; ++row)
            {
                for (col=0; col < 10; ++col)
                {
                    var pixel = ctx.getImageData(row, col, 1, 1).data;
                    
                    setPixel(row, col, pixel[0], pixel[1], pixel[2]);
                }
                
            }

        }
        
        
        
        // set up video from webcam
        var video = document.querySelector("#video");
        
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
        
        if (navigator.getUserMedia) {
            navigator.getUserMedia({video: true}, handleVideo, videoError);
        }
        
        function handleVideo(stream) {
            video.src = window.URL.createObjectURL(stream);
        }
        
        function videoError(e) {
            // do something
        }
        
        
    </script>

    </body>
